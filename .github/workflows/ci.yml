name: CI
on:
  push:
    branches:
      - master
    paths:
        - '**.py'
        - '**.txt'
        - '.github/workflows/ci.yml'
        - '**.toml'
        - "tox.ini"
  pull_request:
    branches:
      - master
    paths:
        - '**.py'
        - '**.txt'
        - '.github/workflows/ci.yml'
        - '**.toml'
        - "tox.ini"

jobs:
  Build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version:
          - '3.8'
          - '3.9'
          - '3.10'
          - '3.11'
          - '3.12'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '${{ matrix.python-version }}'
          cache: 'pip'
      - run: pip install tox tox-gh-actions
      - run: tox
